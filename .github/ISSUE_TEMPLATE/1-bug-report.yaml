name: Bug Report
description: Report a bug in the app
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: '# Bug report'
  - type: textarea
    id: bug_description
    attributes:
      label: What bug did you encounter?
      description: |
        Please provide a clear description of the bug.

        Include the steps you took to cause the bug, and an explanation of what occurred.
    validations:
      required: true
  - type: textarea
    id: behavior
    attributes:
      label: What did you expect to happen?
      description: What did you expect to happen instead of the current behavior?
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: Attach any relevant screenshots here.
    validations:
      required: false
  - type: textarea
    id: environment
    attributes:
      label: Additional information
      description:  |
        Details like the Project Version, Operating system in which the bug was encountered.
    validations:
      required: false
  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Before submitting this issue, please make sure you have
      options:
        - label: Reviewed open issues and pull requests to confirm that this bug has not been already reported.
          required: true